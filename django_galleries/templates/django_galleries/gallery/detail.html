{% load thumbnail %}

{% block gallery %}
	{% if gallery %}
		{% with gallery.image_set.all as images %}
			{% for image in images %}
				<a class="gallery" rel="gallery_{{gallery.id}}" href="{{MEDIA_URL}}{{image.src}}">
					{% thumbnail image.src gallery_thumb_size crop="center" as im %}
						<img src="{{im.url}}" width="{{im.width}}" height="{{im.height}}"/>
					{% endthumbnail %}
				</a>
			{% endfor %}
		{% endwith %}
	{% endif %}
{% endblock %}
